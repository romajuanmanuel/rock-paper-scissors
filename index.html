<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            let human = capitalize(humanChoice);
            let pc = computerChoice;
            if (human === "Rock" && pc === "Scissors") {
                return console.log("You win ! Rock beats Scissors!");
            } else if (human === "Paper" && pc === "Rock") {
                return console.log("You win ! Paper beats Rock!");
            } else if (human === "Scissor" && pc === "Paper") {
                return console.log("You win ! Scissor beats Paper!");
            } else {
                return console.log("You lose !");
            }
        };

        function capitalize(str) {
            str = str.toLowerCase();
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        function getComputerChoice() {
            let rnd = Math.floor(Math.random() * 9) + 1;
            if (rnd >= 1 && rnd <= 3) {
                return "Rock";
            } else if (rnd >= 4 && rnd <= 6) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        function getHumanChoice() {
            let choice = prompt("Rock, Paper, or Scissor ?");
            return choice;
        }

        function playGame() {
            
            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
            }
        }
        playGame();
    </script>
</body>

</html>
