<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function playRound(humanChoice, computerChoice) {
            let human = capitalize(humanChoice);
            let pc = computerChoice;
            if (human === pc){
                 console.log("Its a Tie !");
                 return "tie";
            }else if (human === "Rock" && pc === "Scissors") {
                console.log("You win ! Rock beats Scissors!")
                return "win";
            } else if (human === "Paper" && pc === "Rock") {
                 console.log("You win ! Paper beats Rock!");
                 return "win";
            } else if (human === "Scissor" && pc === "Paper") {
                 console.log("You win ! Scissor beats Paper!");
                 return "win";
            } else {
                console.log(`You lose ! ${pc} beats ${human}`);
                return "lose";
            }
        };
        function capitalize(str) {
            str = str.toLowerCase();
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        function getComputerChoice() {
            let rnd = Math.floor(Math.random() * 9) + 1;
            if (rnd >= 1 && rnd <= 3) {
                return "Rock";
            } else if (rnd >= 4 && rnd <= 6) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }
        function getHumanChoice() {
            let choice = prompt("Rock, Paper, or Scissor ?");
            return choice;
        }
        function playGame() {
            let humanScore = 0;
             let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                const result = playRound(humanSelection, computerSelection);
                if (result==="win"){
                    humanScore++;
                }else if(result==="lose"){
                    computerScore++;
                }
            }
            if(humanScore>computerScore){
                return console.log(`Computer score: ${computerScore}\nHuman score: ${humanScore}\nYou win!`);
            }else if(humanScore<computerScore){
                return console.log(`Computer score: ${computerScore}\nHuman score: ${humanScore}\nYou win!`);
            }else{
                return console.log(`Computer score: ${computerScore}\nHuman score: ${humanScore}\nIt's a tie!`);
            }
        }
        playGame();
    </script>
</body>

</html>
