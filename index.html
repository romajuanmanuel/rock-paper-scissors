<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
    <button id="play">PLAY</button>

    <p id="score">Player: 0 | Computer: 0</p>
    <p id="result"></p>

    <script>
        let humanChoice = null;
        let humanScore = 0;
        let computerScore = 0;

        document.querySelector("#rock").addEventListener("click", () => {
            humanChoice = "Rock";
            console.log("You chose Rock");
        });

        document.querySelector("#paper").addEventListener("click", () => {
            humanChoice = "Paper";
            console.log("You chose Paper");
        });

        document.querySelector("#scissors").addEventListener("click", () => {
            humanChoice = "Scissors";
            console.log("You chose Scissors");
        });

        document.querySelector("#play").addEventListener("click", () => {
            if (!humanChoice) {
                alert("Please choose Rock, Paper, or Scissors before playing!");
                return;
            }

            const computerChoice = getComputerChoice();
            console.log("Computer chose:", computerChoice);

            const result = playRound(humanChoice, computerChoice);

            if (result === "win") {
                humanScore++;
            } else if (result === "lose") {
                computerScore++;
            }

            updateScore();

            if (humanScore === 5 || computerScore === 5) {
                declareWinner();
                resetGame();
            }

            humanChoice = null; // Reset choice
        });

        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];
            return choices[Math.floor(Math.random() * 3)];
        }

        function playRound(human, computer) {
            if (human === computer) {
                displayResult("It's a tie!");
                return "tie";
            }

            if (
                (human === "Rock" && computer === "Scissors") ||
                (human === "Paper" && computer === "Rock") ||
                (human === "Scissors" && computer === "Paper")
            ) {
                displayResult(`You win! ${human} beats ${computer}`);
                return "win";
            } else {
                displayResult(`You lose! ${computer} beats ${human}`);
                return "lose";
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = `Player: ${humanScore} | Computer: ${computerScore}`;
        }

        function displayResult(msg) {
            document.getElementById("result").textContent = msg;
        }

        function declareWinner() {
            const msg = humanScore === 5 ? "ðŸŽ‰ You won the game!" : "ðŸ’» Computer won the game!";
            alert(msg);
        }

        function resetGame() {
            humanScore = 0;
            computerScore = 0;
            updateScore();
            displayResult("Game reset. Choose an option to play again.");
        }
    </script>
</body>
</html>
